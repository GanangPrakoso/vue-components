<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Vue Without Build Tools</title>
  </head>
  <body>
    <div id="app">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Ini Navbar</a>

          <div class="d-flex">
            <div></div>
            <div class="d-flex" role="search">
              <a class="navbar-brand">Hi, {{username}}</a>

              <button class="btn btn-danger">logout</button>
            </div>
          </div>
        </div>
      </nav>

      <!-- ADD CHARACTER -->
      <div class="container mt-5">
        <form @submit.prevent="addCharacter">
          <div class="form-group my-2">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter character name"
              v-model="addName"
            />
          </div>
          <div class="form-group my-2">
            <label>Image url</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter character image url"
              v-model="addImageUrl"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- CHARACTERS LIST -->
      <div class="container mt-5 d-flex flex-wrap">
        <!-- card -->
        <div
          class="card mx-2 my-2"
          style="width: 18rem"
          v-for="character in characterList"
          :key="character.id"
        >
          <img class="card-img-top" :src="character.imageUrl" />
          <div class="card-body">
            <h5 class="card-title">{{character.name}}</h5>
          </div>
        </div>
        <!-- card -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            baseUrl: "http://localhost:3000",
            username: "Dadang Konelo",
            characterList: [],
            addName: "",
            addImageUrl: "",
          };
        },
        methods: {
          async fetchCharacter() {
            try {
              const { data } = await axios({
                url: this.baseUrl + "/characters",
                method: "get",
              });

              console.log(data);
              this.characterList = data;
            } catch (err) {
              console.log(err);
            }
          },

          async addCharacter() {
            try {
              await axios({
                url: this.baseUrl + "/characters",
                method: "post",
                data: {
                  name: this.addName,
                  imageUrl: this.addImageUrl,
                },
              });

              this.fetchCharacter();
            } catch (err) {
              console.log(err);
            } finally {
              this.addName = "";
              this.addImageUrl = "";
            }
          },
        },

        created() {
          this.fetchCharacter();
        },
      }).mount("#app");
    </script>
  </body>
</html>
